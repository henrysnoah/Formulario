<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
function calcula(operacion){                            //Su funci칩n es hacer la operaci칩n. Mas adelante veremos como la aplica en la caja.
    var operando1 = document.calc.operando1.value       // operando1 y operando2 son los que tienen los valores con los que se har치 las operaciones.
    var operando2 = document.calc.operando2.value 
    var result = eval(operando1 + operacion + operando2) //Nos produce el resultado de la operaci칩n entre operando1 y operando2.
    document.calc.resultado.value = result              //Nos escribe el resultado en la caja.

}
</script> 
<form name="calc">                                   
<input type="Text" name="operando1" value="0" size="12">
<br>
<input type="Text" name="operando2" value="0" size="12">    
<br>
<input type="Button" name="" value=" + " onclick="calcula('+')">
<input type="Button" name="" value=" - " onclick="calcula('-')">
<input type="Button" name="" value=" X " onclick="calcula('*')">
<input type="Button" name="" value=" / " onclick="calcula('/')">
<br>
<input type="Text" name="resultado" value="0" size="12">
</form>
</head>

</body>
</html>
